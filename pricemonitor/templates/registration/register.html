{% extends "pricemonitor/base.html" %}

{% block title %}
<title>Zarejestruj się - Monitoruj ceny i kupuj mądrze</title>
{% endblock %}


{% block content %}


<div class="container py-5">
    <h1>Zarejestruj się</h1>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.errors }}
        <button class="btn btn-dark mt-3" type="submit">Dołącz</button>
    </form>
    <p class="text-center">Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
    <p class="text-center"><a href="{% url 'password_reset' %}">Zapomniałeś hasła?</a></p>
</div>

{% endblock %}
