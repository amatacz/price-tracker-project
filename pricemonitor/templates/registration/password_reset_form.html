<!-- templates/registration/password_reset_form.html -->
{% extends 'pricemonitor/base.html' %}

{% block title %}Zapomniałeś hasła?{% endblock %}

{% block content %}
  <h1>Zapomniałeś hasła?</h1>
  <p>Wprowadź swój email, wyślemy je ponownie.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Zresetuj hasło!">
  </form>
{% endblock %}
