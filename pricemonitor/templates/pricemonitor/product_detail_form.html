{% extends 'pricemonitor/base.html' %}
{% load static %}

{% block title %}
    <title>Szczegóły produktu - Monitoruj ceny i kupuj mądrze </title>
{% endblock %}


{% block content %}
<!-- Left div -->
<div class="flex flex-col mb-32 space-y-12 md:w-1/2">
    <h1 class="max-w-md text-4xl font-bold text-center text-ebony md:text-5xl md:text-left">
        {{ product.verbose_name }}
    </h1>
    <div class="flex flex-col justify-start md:justify-between">
        <!-- Hide buttons available for moderators -->
        {% if user.profile.role == 'moderator' %}
        <div class="flex flex-col mt-16 mb-8 md:flex-row space-x-10">
            <a href="{% url 'productupdate' product.id %}" class="p-3 px-8 text-white text-center bg-coffee rounded-full hover:bg-pink">Edytuj</a>
            <a href="{% url 'productdelete' product.id %}" class="p-3 px-8 text-white text-center bg-coffee rounded-full hover:bg-pink">Usuń</a>  
        </div>
        {% endif %}
        <div class="flex flex-col mb-16 md:w-1/2">
            <a href="{% url 'productlist' %}" class="p-3 px-6 text-white text-center bg-coffee rounded-full hover:bg-pink">Lista serwisów</a>
        </div>
    </div>
  </div>
  <!-- Image -->
  <div class="md:w-1/2 ">
    <img src="/static/img/product/{{ product.verbose_name }}.png" class="object-scale-down h-24 w-96" alt="">
  </div>
</div>
{% endblock %}
