{% extends 'pricemonitor/base.html' %}
{% load static %}

{% block title %}
<title>Dodaj serwis - Monitoruj ceny i kupuj mądrze </title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h3>Dodaj serwis</h3>
            <div class="col-sm-4 mt-3 mb-3">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {{ form.errors }}

                    <button type="submit" class="btn btn-outline-dark">Dodaj</button>
                    <a href="{% url 'servicelist' %}" type="button" class="btn btn-dark">Lista serwisów</a>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
