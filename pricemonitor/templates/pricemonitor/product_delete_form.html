{% extends 'pricemonitor/base.html' %}
{% load static %}

{% block title %}
<title>Usuń produkt - Monitoruj ceny i kupuj mądrze</title>
{% endblock %}


{% block content %}
<div class="container justify-content-center">
<h3 class="main_title">Usuń produkt</h3>
    <div class="row mt-3">
        <form method="POST" action="">
            {% csrf_token %}
                <h3>Czy na pewno chcesz usunąć produkt {{ product.verbose_name }}?</h3>
        </div>
        <div class="row">
                <div class="bt_sm"><button type="submit" class="btn btn-dark">Usuń</button></div>
        </div>
            </form>
        <div class="row mt-3">
            <div class="bt_sm"><a href="/product/list/" type="button">Anuluj</a></div>
        </div>
</div>
 

{% endblock %}
