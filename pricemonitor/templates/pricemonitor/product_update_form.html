{% extends 'pricemonitor/base.html' %}
{% load static %}

{% block title %}
<title>Edytuj produkt - Monitoruj ceny i kupuj mądrze </title>
{% endblock %}

{% block content %}
<h3 class="main_subtitle">Edytuj produkt</h3>
<div class="container justify-content-center">
    <div class="row mt-3">
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.errors }}
    </div>
    <div class="row mt-3">
        <div class="bt_sm"><button class="btn btn-outline-dark" type="submit">Zapisz</button></div>
    </div>
    </form>
    <div class="row">
        <div class="bt_sm"><a href="{% url 'productlist' %}">Lista produktów</a></div>
    </div>
    
</div>
{% endblock %}
