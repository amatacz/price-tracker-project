{% extends 'pricemonitor/base.html' %}
{% load static %}

{% block title %}
<title>Usuń serwis - Monitoruj ceny i kupuj mądrze</title>
{% endblock %}

{% block content %}
<div class="flex flex-col mb-32 space-y-12 md:w-1/2">
    <div class="flex flex-col">
        <h1 class="max-w-md mb-8 text-4xl font-bold text-center text-ebony md:text-5xl md:text-left">
            Usuń serwis
        </h1>
        <form method="POST" action="">
        {% csrf_token %}
        <h4 class="max-w-sm text-center text-ebony md:text-left">
            Czy na pewno chcesz usunąć serwis <b>{{ service.verbose_name }}?</b></h4>
        <button type="submit" class="p-3 px-6 mt-6 text-white text-center bg-coffee rounded-full hover:bg-pink">Usuń</button>
        </form>
    </div> 
    <div class="flex flex-col mb-8 md:w-1/2">
        <a href="{% url 'servicelist' %}" class="p-3 px-6 text-white text-center bg-coffee rounded-full hover:bg-pink">Wróc do listy serwisów</a>
    </div>    
</div>
{% endblock %}
