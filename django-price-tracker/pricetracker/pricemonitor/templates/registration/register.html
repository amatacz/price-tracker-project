{% extends "pricemonitor/base.html" %}

{% block title %}
<title>Zarejestruj się - Monitoruj ceny i kupuj mądrze</title>
{% endblock %}


{% block content %}

{% load crispy_forms_tags %}

<div class="container py-5">
    <h1>Zarejestruj się</h1>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
            {{ register_form|crispy }}
        <button class="btn btn-dark mt-3" type="submit">Dołącz</button>
    </form>
    <p class="text-center">Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
</div>

{% endblock %}
