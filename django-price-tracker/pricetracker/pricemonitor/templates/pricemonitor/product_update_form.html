{% extends 'pricemonitor/base.html' %}
{% load static %}

{% block title %}
<title>Edytuj produkt - Monitoruj ceny i kupuj mądrze </title>
{% endblock %}

{% block nav %}
<nav class="navbar fixed-top navbar-expand-lg navbar-light">
    <div class="container">
       <a class="navbar-brand" href="{% url 'home' %}">Strona główna</a>
    </div>
    <a href="#top" type="button" class="btn btn-dark btn-sm me-3" style="float: right">Wyloguj się</a>
</nav>
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            <h3>Edytuj produkt</h3>
            <div class="col-sm-4 mt-3 mb-3">
                <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">Nazwa produktu</label>
                  <input type="text" class="form-control" name="name" id="id_name" value ="{{product.name}}">
                  <br>
                </div>
                <div class="mb-3">
                  <label class="form-label">Nazwa techniczna</label>
                  <input type="text" class="form-control" name="verbose_name" id="id_verbose_name" value = "{{ product.verbose_name }}">
                  <br>
                </div>

                <div class="mb-3">
                  <label class="form-label">URL produktu</label>
                  <input type="text" class="form-control" name="product_url" id="id_product_url" value = "{{ product.product_url }}">
                  <br>
                </div>

                <a href="{% url 'productlist' %}" type="button" class="btn btn-dark">Lista produktów</a>
                <button type="submit" class="btn btn-outline-dark">Dodaj</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
