<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block title %}
    <title>Price Monitor</title>
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/pricemonitor.css' %}">
</head>

<body>
    {% block nav %}
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
      <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Strona główna</a>
      </div>
        <a href="#top" type="button" class="btn btn-dark btn-sm me-3" style="float: right">Zaloguj się</a>
        <a href="#top" type="button" class="btn btn-dark btn-sm me-3" style="float: right">Zarejestruj się</a>

    </nav>
    {% endblock %}

    <br><br><br><br><br><br>
    <div class="d-flex aligns-items-center justify-content-center" id="content-block">
    {% block content %}

        <div class="container text-center">
        <h1>Monitoruj ceny</h1><br>
        <h4>i kupuj mądrze!</h4><br><br>

        <button type="button" class="btn btn-dark btn-sm" href="#">Dołącz do nas</button>
        </div>
    {% endblock %}
    </div>

    <nav class="navbar fixed-bottom navbar-expand-lg navbar-light nav-fixed-bottom">
       <div class="container">
         <div class="navbar-brand">
             <a href="#top" type="button" class="btn btn-dark btn-sm">Do góry</a>
         </div>
       </div>
    </nav>

</body>
</html>
