{% extends 'pricemonitor/base.html' %}
{% load static %}


{% block title %}
<title>Dodaj produkt - Monitoruj ceny i kupuj mądrze </title>
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            <h3>Dodaj produkt</h3>
            <div class="col-sm-4 mt-3 mb-3">
                <form method="post" >
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Nazwa produktu</label>
                        <input type="text" class="form-control" name="name" id="id_name">
                        <br>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nazwa techniczna</label>
                        <input type="text" class="form-control" name="verbose_name" id="id_verbose_name">
                        <br>
                    </div>

                    <a href="{% url 'productlist' %}" type="button" class="btn btn-success">Lista produktów</a>
                    <button type="submit" class="btn btn-outline-success">Dodaj</button>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
