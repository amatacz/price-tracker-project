{% extends "pricemonitor/base.html" %}
{% load static %}

{% block title %}
<title>Edytuj serwis - Monitoruj ceny i kupuj mądrze</title>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h3>Edytuj serwis</h3>

    <form method="post">
        {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Adres URL</label>
                <input type="url" class="form-control" name="host" id="id_host" value="{{ service.host }}">
                <br>
            </div>
            <div class="mb-3">
                <label class="form-label">Nazwa serwisu</label>
                <input type="text" class="form-control" name="name" id="id_name" value="{{ service.name }}"><br>
            </div>
            <div class="mb-3">
                <label class="form-label">Nazwa techniczna</label>
                <input type="text" class="form-control" name="verbose_name" id="id_verbose_name" value="{{ service.verbose_name }}">
                <br>
            </div>

            <a href="{% url 'servicelist' %}" type="button" class="btn btn-primary">Lista serwisów</a>
            <button type="submit" class="btn btn-success">Dodaj</button>
    </form>
</div>

{% endblock %}
